<body>
    <button onclick="show_()">Cliclk Me</button>
    <script>
        function show_(){
            //for every User
            var Username=['Admin','Usman','Arshad'];
            for(var i=0;i<Username.length;i++){
                if(Username[i]=='Admin'){
                    console.log("Hello admin, would you like to see a status report?");
                }else{
                    console.log("Hello "+Username[i]+", thank you for logging in again");
                }
                    
            }
            //for Specific User
            var user='Admin';
            for(var i=0;i<Username.length;i++){
                if(Username[i]==user){
                    if(Username[i]=='Admin'){
                    console.log("Hello admin, would you like to see a status report?");
                }else{
                    console.log("Hello "+Username[i]+", thank you for logging in again");
                }
                    
            }
        } 
    }
